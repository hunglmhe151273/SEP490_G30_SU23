<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Syndash - Bootstrap4 Admin Template</title>
	<!--favicon-->
	<link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
	<!-- loader-->
	<link href="/css/pace.min.css" rel="stylesheet" />
	<script src="/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto&display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="/css/icons.css" />
	<!-- App CSS -->
	<link rel="stylesheet" href="/css/app.css" />
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-reset-password d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card radius-15">
						<div class="row g-0">
							<div class="col-lg-5">
								<div class="card-body p-md-5">
									<div class="text-left">
										<h1>VBookHaven</h1>
									</div>
									<h4 class="mt-5 font-weight-bold">Tạo mật khẩu mới</h4>
									<p class="text-muted">Mật khẩu phải chứa (ông thêm điều kiện vào đây nhé...)</p>
									<form action="">
										<div class="mb-3 mt-5">
											<label class="form-label">Mật khẩu mới</label>
											<input type="password" class="form-control" placeholder="Nhập mật khẩu mới..." />
										</div>
										<div class="mb-3">
											<label class="form-label">Xác nhận mật khẩu</label>
											<input type="password" class="form-control" placeholder="Xác nhận mật khẩu..." />
										</div>
										<div class="d-grid gap-2">
										  <button type="submit" class="btn btn-primary">Lưu</button>
										  <a href="authentication-login.html" class="btn btn-light"><i class='bx bx-arrow-back mr-1'></i>Trở về đăng nhập</a>
										</div>
									</form>
								</div>
							</div>
							<div class="col-lg-7">
								<img src="/images/login-images/forgot-password-frent-img.jpg" class="card-img login-img h-100" alt="...">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>

</html>
