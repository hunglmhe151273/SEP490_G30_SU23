<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Syndash - Bootstrap4 Admin Template</title>
	<!--favicon-->
	<link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
	<!--plugins-->
	<link href="/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
	<link href="/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
	<link href="/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
	<!-- loader-->
	<link rel="stylesheet" href="/css/avatar.css" />
	<link href="/css/pace.min.css" rel="stylesheet" />
	<script src="/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto&display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="/css/icons.css" />
	<!-- App CSS -->
	<link rel="stylesheet" href="/css/app.css" />
	<link rel="stylesheet" href="/css/dark-sidebar.css" />
	<link rel="stylesheet" href="/css/dark-theme.css" />
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!--sidebar-wrapper-->

		<!--end sidebar-wrapper-->
		<!--page-wrapper-->
		<div class="page-wrapper">
			<!--page-content-wrapper-->
			<div class="page-content-wrapper">
				<div class="page-content">
					<!--breadcrumb-->
					<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
						<div class="breadcrumb-title pe-3">Quản trị viên</div>
						<div class="ps-3">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb mb-0 p-0">
									<li class="breadcrumb-item"><a href="javascript:;"><i
												class="bx bx-home-alt"></i></a>
									</li>
									<li class="breadcrumb-item active" aria-current="page">Nhân viên</li>
								</ol>
							</nav>
						</div>
					</div>
					<!--end breadcrumb-->
					<div class="mx-auto">
						<h3 class="mb-0 text-uppercase">Sửa thông tin nhân viên</h3>
						<hr>
						<div class="card border-top border-0 border-4 border-primary">
							<div class="card-body p-5">
								<div class="card-title d-flex align-items-center">
									<div><i class="bx bxs-user me-1 font-22 text-primary"></i>
									</div>
									<h4 class="mb-0 text-primary">Thông tin cá nhân</h4>
								</div>
								<hr>
								<form class="row">
									<div class="col-md-8 row g-3 mt-0">
										<div class="col-md-6">
											<label for="inputName" class="form-label">Họ và tên</label>
											<input type="text" class="form-control" id="inputName"
												placeholder="Nhập tên" value="Staff no.1">
										</div>
										<div class="col-md-6">
											<label for="inputIdNumber" class="form-label">Số CCCD/CMND</label>
											<input type="text" class="form-control" id="inputFirstName"
												placeholder="Nhập số CCCD/CMND" value="012345678910">
										</div>
										<div class="col-md-6">
											<label for="inputUserName" class="form-label">Tên đăng nhập</label>
											<input type="text" class="form-control" id="inputUserName"
												placeholder="Nhập tên đăng nhập" value="Buoi">
										</div>
										<div class="col-md-6">
											<label for="inputRole" class="form-label">Chức vụ</label>
											<select id="inputRole" class="form-select">
												<option selected="">Bán hàng</option>
												<option>Giữ kho</option>
												<option>Chủ tiệm</option>
											</select>
										</div>
										<div class="col-md-4">
											<label for="inputPhone" class="form-label">Số điện thoại</label>
											<input type="text" class="form-control" id="inputPhone"
												placeholder="Nhập số điện thoại" value="0288337739">
										</div>
										<div class="col-md-4">
											<label for="inputDob" class="form-label">Ngày sinh</label>
											<input id="datefield" type="date" class="form-control" id="inputDob"
												value="2001-05-06">
										</div>
										<div class="col-md-4">
											<label for="inputCity" class="form-label">Giới tính</label>
											<div class="input-group mt-1">
												<div class="form-check-inline">
													<input class="form-check-input" type="radio" name="radioMale">
													<label class="form-check-label" for="flexRadioDefault2">Nam</label>
												</div>
												<div class="form-check-inline">
													<input class="form-check-input" type="radio" name="radioFemale"
														checked>
													<label class="form-check-label" for="flexRadioDefault2">Nữ</label>
												</div>
											</div>
										</div>
										<div class="col-md-12">
											<label class="form-label">Địa chỉ</label>
											<textarea class="form-control" placeholder="Nhập địa chỉ chi tiết">HaNoi
											</textarea>
										</div>
									</div>
									<div class="col-md-4 text-center mt-0">
										<h3>Ảnh đại diện</h3>
										<div class="avatar-wrapper">
											<img class="profile-pic" src="/images/avatars/avatar-12.png" />
											<div class="upload-button">
												<i class="bx bx-upload" aria-hidden="true"></i>
											</div>
											<input class="file-upload" type="file" accept="image/*" />
										</div>
									</div>
									<div class="col-12 mt-3">
										<button type="reset" class="btn btn-danger px-5 py-2">Hủy</button>
										<button type="button" class="btn btn-info px-4 py-2" data-bs-toggle="modal"
										data-bs-target="#changePassword">Đổi mật khẩu</button>
										<button type="submit" class="btn btn-success px-5 py-2">Lưu</button>
									</div>
								</form>
								<!-- Modal -->
								<div class="modal fade" id="changePassword" tabindex="-1"
									aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">Đổi mật khẩu</h5>
											</div>
											<div class="modal-body">
												<form action="">
													<div class="row mb-3">
														<div class="col-sm-4 col-form-label">Mật khẩu hiện tại</div>
														<div class="col-sm-8">
															<input type="password" class="form-control" placeholder="Nhập mật khẩu hiện tại...">
														</div>
													</div>
													<div class="row mb-3">
														<div class="col-sm-4 col-form-label">Mật khẩu mới</div>
														<div class="col-sm-8">
															<input type="password" class="form-control" placeholder="Nhập mật khẩu mới...">
														</div>
													</div>
													<div class="row mb-3">
														<div class="col-sm-4 col-form-label">Xác nhận mật khẩu</div>
														<div class="col-sm-8">
															<input type="password" class="form-control" placeholder="Nhập mật khẩu mới...">
														</div>
													</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Hủy</button>
												<button type="submit" class="btn btn-primary">Lưu</button>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end page-content-wrapper-->
		</div>
		<!--end page-wrapper-->
		<!--start overlay-->
		<div class="overlay toggle-btn-mobile"></div>
		<!--end overlay-->
		<!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i
				class='bx bxs-up-arrow-alt'></i></a>
		<!--End Back To Top Button-->
		<!--footer -->
		<div class="footer">
			<p class="mb-0">Syndash @2020 | Developed By : <a href="https://themeforest.net/user/codervent"
					target="_blank">codervent</a>
			</p>
		</div>
		<!-- end footer -->
	</div>
	<!-- end wrapper -->
	<!--start switcher-->
	<div class="switcher-body">
		<button class="btn btn-primary btn-switcher shadow-sm" type="button" data-bs-toggle="offcanvas"
			data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
				class="bx bx-cog bx-spin"></i></button>
		<div class="offcanvas offcanvas-end shadow border-start-0 p-2" data-bs-scroll="true" data-bs-backdrop="false"
			tabindex="-1" id="offcanvasScrolling">
			<div class="offcanvas-header border-bottom">
				<h5 class="offcanvas-title" id="offcanvasScrollingLabel">Theme Customizer</h5>
				<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
			</div>
			<div class="offcanvas-body">
				<h6 class="mb-0">Theme Variation</h6>
				<hr>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="lightmode"
						value="option1" checked>
					<label class="form-check-label" for="lightmode">Light</label>
				</div>
				<hr>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="darkmode"
						value="option2">
					<label class="form-check-label" for="darkmode">Dark</label>
				</div>
				<hr>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="darksidebar"
						value="option3">
					<label class="form-check-label" for="darksidebar">Semi Dark</label>
				</div>
				<hr>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="ColorLessIcons"
						value="option3">
					<label class="form-check-label" for="ColorLessIcons">Color Less Icons</label>
				</div>
			</div>
		</div>
	</div>
	<!--end switcher-->
	<!-- JavaScript -->
	<!-- Bootstrap JS -->
	<script src="/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="/js/jquery.min.js"></script>
	<script src="/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<!-- App JS -->
	<script src="/js/app.js"></script>
	<script>
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //January is 0!
		var yyyy = today.getFullYear() - 18;

		if (dd < 10) { dd = '0' + dd; }
		if (mm < 10) { mm = '0' + mm; }
		today = yyyy + '-' + mm + '-' + dd;
		document.getElementById("datefield").setAttribute("max", today);

		$(document).ready(function () {
			var readURL = function (input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function (e) {
						$('.profile-pic').attr('src', e.target.result);
					}
					reader.readAsDataURL(input.files[0]);
				}
			}
			$(".file-upload").on('change', function () {
				readURL(this);
			});
			$(".upload-button").on('click', function () {
				$(".file-upload").click();
			});
		});
	</script>
</body>

</html>
