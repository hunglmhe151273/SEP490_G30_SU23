<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Syndash - Bootstrap4 Admin Template</title>
    <!--favicon-->
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <!--plugins-->
    <link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
    <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
    <link href="assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
    <!-- loader-->
    <link rel="stylesheet" href="assets/css/avatar.css" />
    <link href="assets/css/pace.min.css" rel="stylesheet" />
    <script src="assets/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto&display=swap" />
    <!-- Icons CSS -->
    <link rel="stylesheet" href="assets/css/icons.css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/dark-sidebar.css" />
    <link rel="stylesheet" href="assets/css/dark-theme.css" />
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!--sidebar-wrapper-->
        <!--end sidebar-wrapper-->
        <!--page-wrapper-->
        <div class="page-wrapper">
            <!--page-content-wrapper-->
            <div class="page-content-wrapper">
                <div class="page-content">
                    <!--breadcrumb-->
                    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
                        <div class="breadcrumb-title pe-3">Khách hàng</div>
                        <div class="ps-3">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0 p-0">
                                    <li class="breadcrumb-item"><a href="javascript:;"><i
												class="bx bx-home-alt"></i></a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Quản lý khách hàng</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <!--end breadcrumb-->
                    <div class="mx-auto">
                        <h3 class="mb-0 text-uppercase">Tạo khách hàng mới</h3>
                        <hr>
                        <div class="card border-top border-0 border-4 border-primary">
                            <div class="card-body p-5">
                                <div class="card-title d-flex align-items-center">
                                    <div><i class="bx bxs-user me-1 font-22 text-primary"></i>
                                    </div>
                                    <h4 class="mb-0 text-primary">Thông tin khách hàng</h4>
                                </div>
                                <hr>
                                <form class="row" asp-action="Create" method="post">
                                    <div class="col-md-8 row g-3 mt-0">
                                        <div class="col-12">
                                            <label asp-for="Customer.FullName" for="inputName" class="form-label">Họ và tên</label>
                                            <input asp-for="Customer.FullName" class="form-control" id="inputName" placeholder="Nhập tên">
                                        </div>
                                        <div class="col-12">
                                            <label asp-for="Customer.DOB" for="inputDob" class="form-label">Ngày sinh</label>
                                            <input asp-for="Customer.DOB" type="date" class="form-control" id="inputBob">
                                            <span asp-validation-for="@Model.Customer.DOB" class="text-danger "></span>
                                        </div>
                                        <div class="col-12">
                                            <label for="inputCity" class="form-label">Giới tính</label>
                                            <div class="input-group mt-1">
                                                <div class="form-check-inline">
                                                    <input asp-for="Customer.IsMale" class="form-check-input" type="radio" value="true">
                                                    <label class="form-check-label" for="flexRadioDefault2">Nam</label>
                                                </div>
                                                <div class="form-check-inline">
                                                    <input asp-for="Customer.IsMale" class="form-check-input" type="radio" value="false">
                                                    <label class="form-check-label" for="flexRadioDefault2">Nữ</label>
                                                    <span asp-validation-for="@Model.Customer.IsMale" class="text-danger "></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label asp-for="Customer.DefaultShippingInfo.Phone" for="inputPhone" class="form-label">Số điện thoại</label>
                                            <input asp-for="Customer.DefaultShippingInfo.Phone" type="text" class="form-control" id="inputPhone" placeholder="Nhập số điện thoại">
                                            <span asp-validation-for="@Model.Customer.DefaultShippingInfo.Phone" class="text-danger "></span>
                                        </div>
                                        <div class="col-12">
                                            <label for="inputCity" class="form-label">Nhóm khách hàng</label>
                                            <div class="input-group mt-1">
                                                <div class="form-check-inline">
                                                    <input asp-for="Customer.IsWholesale" class="form-check-input" type="radio" value="false">
                                                    <label class="form-check-label">Khách lẻ</label>
                                                </div>
                                                <div class="form-check-inline">
                                                    <input asp-for="Customer.IsWholesale" class="form-check-input" type="radio" value="true">
                                                    <label class="form-check-label">Khách sỉ</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">Tỉnh/Thành Phố</label>
                                            <select asp-for="Customer.DefaultShippingInfo.ProvinceCode" class="single-select" id="province">
                                                <option value="" selected>Chọn Tỉnh/Thành Phố</option>
                                            </select>
                                            <span asp-validation-for="Customer.DefaultShippingInfo.ProvinceCode" class="text-danger"></span>
                                            <input id="provinceString" asp-for="Customer.DefaultShippingInfo.Province" hidden class="form-control" />
                                        </div>
                                        <div class="col-md-4">
                                            <label asp-for="Customer.DefaultShippingInfo.DistrictCode" for="inputDob" class="form-label">Quận/Huyện</label>
                                            <select asp-for="Customer.DefaultShippingInfo.DistrictCode" class="single-select" id="district">
                                                <option value="" selected>Chọn Quận/Huyện</option>
                                            </select>
                                            <span asp-validation-for="Customer.DefaultShippingInfo.DistrictCode" class="text-danger"></span>
                                            <input id="districtString" asp-for="Customer.DefaultShippingInfo.District" hidden class="form-control" />
                                        </div>
                                        <div class="col-md-4">
                                            <label asp-for="Customer.DefaultShippingInfo.WardCode" for="inputCity" class="form-label">Phường/Xã</label>
                                            <select asp-for="Customer.DefaultShippingInfo.WardCode" class="single-select" id="ward">
                                                <option selected value="">Chọn Phường/Xã</option>
                                            </select>
                                            <span asp-validation-for="Customer.DefaultShippingInfo.WardCode" class="text-danger"></span>

                                            <input id="wardString" asp-for="Customer.DefaultShippingInfo.Ward" hidden class="form-control" />
                                        </div>
                                        <div class="col-md-12">
                                            <label asp-for="Customer.DefaultShippingInfo.ShipAddress" class="form-label">Địa chỉ chi tiết</label>
                                            <textarea asp-for="Customer.DefaultShippingInfo.ShipAddress" class="form-control" placeholder="Nhập địa chỉ chi tiết"></textarea>
                                            <span asp-validation-for="Customer.DefaultShippingInfo.ShipAddress" class="text-danger "></span>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary px-4">Thêm</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end page-content-wrapper-->
        </div>
        <!--end page-wrapper-->
        <!--start overlay-->
        <div class="overlay toggle-btn-mobile"></div>
        <!--end overlay-->
        <!--Start Back To Top Button--><a href="javaScript:;" class="back-to-top"><i
				class='bx bxs-up-arrow-alt'></i></a>
        <!--End Back To Top Button-->
        <!--footer -->
        <div class="footer">
            <p class="mb-0">Syndash @2020 | Developed By : <a href="https://themeforest.net/user/codervent" target="_blank">codervent</a>
            </p>
        </div>
        <!-- end footer -->
    </div>
    <!-- end wrapper -->
    <!--start switcher-->
    <div class="switcher-body">
        <button class="btn btn-primary btn-switcher shadow-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
				class="bx bx-cog bx-spin"></i></button>
        <div class="offcanvas offcanvas-end shadow border-start-0 p-2" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling">
            <div class="offcanvas-header border-bottom">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Theme Customizer</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <h6 class="mb-0">Theme Variation</h6>
                <hr>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="lightmode" value="option1" checked>
                    <label class="form-check-label" for="lightmode">Light</label>
                </div>
                <hr>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="darkmode" value="option2">
                    <label class="form-check-label" for="darkmode">Dark</label>
                </div>
                <hr>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="darksidebar" value="option3">
                    <label class="form-check-label" for="darksidebar">Semi Dark</label>
                </div>
                <hr>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ColorLessIcons" value="option3">
                    <label class="form-check-label" for="ColorLessIcons">Color Less Icons</label>
                </div>
            </div>
        </div>
    </div>
    <!--end switcher-->
    <!-- JavaScript -->
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!--plugins-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
    <script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
    <script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <!-- App JS -->
    <script src="assets/js/app.js"></script>
    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear() - 18;

        if (dd < 10) {
            dd = '0' + dd;
        }
        if (mm < 10) {
            mm = '0' + mm;
        }
        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("datefield").setAttribute("max", today);

        $(document).ready(function() {
            var readURL = function(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('.profile-pic').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $(".file-upload").on('change', function() {
                readURL(this);
            });
            $(".upload-button").on('click', function() {
                $(".file-upload").click();
            });
        });
    </script>
</body>

</html>
